- path: /
  status_code: 200
  headers:
    Content-Type: text/html
  body:
    type: text  # mandatory
    content: "<h1>Welcome to ssrv</h1>\n<br>\n<p>Navigate to <a href='/about'>/about</a> to learn more!</p>"

- path: /about
  status_code: 202
  headers:
    Content-Type: text/plain
  body:
    type: file
    content: files/about.txt 

# Method-specific example â€” GET /ping returns pong, POST /ping returns different response
- path: /ping
  method: GET
  body:
    type: text
    content: "pong"

- path: /ping
  method: POST
  status_code: 201
  body:
    type: text
    content: "created"

# No method field = matches any method (GET, POST, FOOBAR, anything)
- path: /ping
  body:
    type: text
    content: "fallback for any other method"

